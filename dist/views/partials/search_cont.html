<div class="search"><!-- <div class="search debug_query">
        {{queryParam}}
    </div> --><div class="search query form-horizontal"><form ng-submit="processForm()"><div><div class="row"><label>Query type</label><div class="btn-group"><button type="button" class="btn btn-primary" ng-model="queryUrl" btn-radio="'Events'">Events</button> <button type="button" class="btn btn-primary" ng-model="queryUrl" btn-radio="'Venues'">Venues</button> <button type="button" class="btn btn-primary" ng-model="queryUrl" btn-radio="'Categories'">Categories</button></div></div><div ng-show="displayFields(queryUrl, 1)"><h2>Events</h2><div class="row"><label>Keyword</label><input type="text" ng-model="queryParam.event.kw" placeholder="keyword" class="form-control"></div><div class="row"><label>Event ID's</label><input type="text" ng-model="queryParam.event.ids" placeholder="Event ID's (comma separated)" class="form-control"></div><div class="row"><label>Start Date</label><input type="text" class="form-control" name="startDate" datepicker-popup="{{format}}" ng-model="queryParam.event.sd" is-open="opened" min="minDate" max="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" close-text="Close"></div><div class="row"><label>End Date</label><input type="text" name="endDate" class="form-control" datepicker-popup="{{format}}" ng-model="queryParam.event.ed" is-open="opened" min="minDate" max="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" close-text="Close"></div><div class="row"><label>Within ZipCode(s)</label><input type="text" ng-model="queryParam.event.zip" placeholder="Zipcodes to search (comma separated)" class="form-control"></div><div class="row"><label>Venue Id</label><input type="number" ng-model="queryParam.event.venueId" placeholder="Venue ID" class="form-control"></div><div class="row"><label>Category ID's</label><input type="text" ng-model="queryParam.event.catIds" placeholder="Category ID's to search (comma separated)" class="form-control"></div><div class="row"><label>Search Child categories?</label><input type="checkbox" ng-model="queryParam.event.searchChildCats" placeholder="Search Child Categorires" class="form-control"></div><div class="row"><label>Search Performer ID</label><input type="text" ng-model="queryParam.event.performerIds" placeholder="Search specific performer ID's to search (comma separated)" class="form-control"></div><div class="row"><label>Search Attributes</label><input type="text" ng-model="queryParam.event.attributeFilter" placeholder="Attribute Filters to search (comma separated)" class="form-control"></div></div><div ng-show="displayFields(queryUrl, 2)"><div class="row"><label>Listing ID's</label><input type="text" ng-model="queryParam.listing.ids" placeholder="Listing ID's (comma separated)" class="form-control"></div><div class="row"><label>Category ID's</label><input type="text" ng-model="queryParam.listing.catIds" placeholder="Category ID's (comma separated)" class="form-control"></div><div class="row"><label>Search Child categories?</label><input type="checkbox" ng-model="queryParam.listing.searchChildCats" placeholder="Search Child Category ID's" class="form-control"></div><div class="row"><label>Search Attributes</label><input type="text" ng-model="queryParam.listing.attribFilter" placeholder="need clarification regarding query function" class="form-control"></div><div class="row"><label>Keyword</label><input type="text" ng-model="queryParam.listing.kw" placeholder="keyword" class="form-control"></div><div class="row"><label>Active venue?</label><input type="checkbox" ng-model="queryParam.listing.activeVenue"></div></div><div ng-show="displayFields(queryUrl, 3)"><div class="row"><div class="row"><label>List which set of categories?</label><div class="btn-group"><button type="button" class="btn btn-primary" ng-model="queryParam.catType" btn-radio="'listings'">Listings</button> <button type="button" class="btn btn-primary" ng-model="queryParam.catType" btn-radio="'events'">Events</button></div></div><label>Category</label><input type="text" placeholder="typeahead categoriesFlat" typeahead="categoriesFlat for categoriesFlat in getCategories(queryParam.catType) | filter:$viewValue | limitTo:8" typeahead-loading="loadingLocations" typeahead-wait-ms="200" class="form-control" ng-model="queryParam.category"></div><div class="row"><label>Category Id's</label><input type="text" ng-model="queryParam.catids" placeholder="Category Id's (csv)" class="form-control"></div></div><div ng-hide="displayFields(queryUrl, 3)"><div class="row"><label>Address</label><input type="text" ng-model="queryParam.address.street" value="307 n pennsylvania" placeholder="street Address" class="form-control"></div><div class="row"><label>City/State</label><input type="text" ng-model="queryParam.address.city" value="indianpolis" placeholder="city" class="form-control"></div><div class="row"><label>Zip</label><input type="text" ng-model="queryParam.address.zip" value="46202" placeholder="zip" class="form-control"></div><div class="row"><label>Distance from</label><input type="text" ng-model="queryParam.address.distance" value="15" placeholder="distance" class="form-control"></div></div><!-- </div> --><div class="row"><label>Limit</label><select class="dropdown" ng-model="queryParam.limit"><option value=""><option value="10">10<option value="25">25<option value="50">50<option value="100">100</select></div><div class="row"><label>Sort Filter</label><select ng-model="queryParam.sort"><option value="title">title<option value="score">score<option value="random">random<option value="site_title">site_title<option value="dateModified">dateModified<option value="distance">distance</select></div><div class="row"><label>Indexed start key</label><input type="number" ng-model="queryParam.start" placeholder="start key" class="form-control"></div><div class="row"><button type="submit" class="btn btn-default">Submit</button></div></div></form></div></div><div class="search results"><div class="headline headline-asset-item headline-asset-item-card hasimage" ng-repeat="event in response.events"><a class="anchor headline-grid-load-story" href="#/events/{{event.id}}"><div class="headline-asset-item-front tile headline-asset-item-news-tile headline-asset-item-tile"><div class="image-wrap"><img src="http://lorempixel.com/g/200/220/{{event.photos[0].image}}" width="200" height="220" alt="{{event.online_description}}" class="headline-grid-image"></div><h3 class="title image headline-asset-item-front-title"><span class="content-info-icon-text">{{event.title}}</span></h3></div><div class="headline-asset-item-back tile headline-asset-item-tile headline-asset-item-news-tile"><h3 class="title headline-asset-item-back-title">{{event.title}}</h3><p class="headline-asset-item-back-text" data-fulltext="{{event.online_description}}">{{event.online_description | limitTo: 75 }}</p><p class="headline-asset-item-back-listview-text" data-fulltext="{{event.online_description}}">{{event.online_description | limitTo: 75 }}</p><ul class="headline-asset-item-meta"><li class="headline-asset-item-section"><span class="content-info-icon-text">{{event.categories[1].name}}</span></li><li class="headline-asset-item-time"><span>Time till start *TBD* {{event.occurrences[0].startdatetime | date:'MM/dd @ h:m'}}</span></li></ul><div class="authors byline byline-nopub headline-asset-item-byline"><span class="author"><em>{{event.listing.phone}}</em></span></div></div></a></div></div>
